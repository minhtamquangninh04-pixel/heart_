<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>3D Heart Animation üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #3a0030, #1a0015);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .message {
      position: absolute;
      bottom: 80px;
      font-size: 36px;
      color: #ff99cc;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff4da6, 0 0 30px #ff1a75;
      animation: glow 1.5s infinite alternate;
      z-index: 10;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff4da6; }
      to { text-shadow: 0 0 20px #ff80bf, 0 0 40px #ffb3d9; }
    }
  </style>
</head>
<body>
  <div class="message">üíñ Ch√∫c ch·ªã Bi√™n 20/10 th·∫≠t xinh ƒë·∫πp, vui v·∫ª!!! Ch·ªã em ta c√≥ nhau >< üíñ</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // T·∫°o scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // T·∫°o geometry h√¨nh tr√°i tim b·∫±ng c√¥ng th·ª©c tham s·ªë to√°n h·ªçc
    const heartGeometry = new THREE.BufferGeometry();
    const points = [];
    const particleCount = 2500;
    for (let i = 0; i < particleCount; i++) {
      const t = Math.random() * Math.PI * 2;
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      const z = (Math.random() - 0.5) * 8;
      points.push(new THREE.Vector3(x, y, z));
    }
    heartGeometry.setFromPoints(points);

    // T·∫°o v·∫≠t li·ªáu cho c√°c h·∫°t nh·ªè
    const material = new THREE.PointsMaterial({
      color: 0xff66cc,
      size: 0.4,
      transparent: true,
      opacity: 0.9
    });

    // Gom l·∫°i th√†nh 1 mesh Points
    const heart = new THREE.Points(heartGeometry, material);
    scene.add(heart);

    camera.position.z = 40;

    // Animation xoay nh·∫π
    function animate() {
      requestAnimationFrame(animate);
      heart.rotation.y += 0.01;
      heart.rotation.x += 0.003;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
